<!DOCTYPE html>
<html lang="en">
<head>
  {% load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"  >
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
  <link rel="stylesheet" href={%static "css/STYLE 2.CSS"%}>
    
    <link rel="shortcut icon"
    href="img/image.webp" 
    type="imae/x-icon"
    ><title>Productos</title>
</head>
<body>
    <div id="mainCanvas " class="container col-11 max-auto d-block">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg col-12 navbar-light "> <!--barra de navegacion-->
          <div class="container col-12">
            <a class="navbar-brand" href={% url "index:home"%}><img class="logo col-3" src={% static "img/image.webp"%}  alt="" ></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav"><!--PARA QUE LA BARRA DE NAVEGACION COLAPSE Y SE FORME UN BURGER-->
            <div class="objnav col-10">
              <ul class="navbar-nav  mx-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href={% url "index:home"%}>INICIO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href={%url "index:tienda"%}>PRODUCTOS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">AYUDA</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href={%url "index:carrito"%}><img class="carrito"src={% static "img/carrito.png"%} alt=""></a>
                </li>
                </li>
              </ul>
            </div>
              <form class="Buscador d-flex col-6" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
            
          </div>
          <div >
        
        </div>
        </nav> <!--termino de barra de navegacion-->
      </div>
      <p id="demo"></p>
      <div class="container-Banner">
        <div class="row">
          <div class="Banner col-12">
            <img src={%static "img/BANER.png"%} alt="" width="100%" >
          </div>
        </div>
      <div class="container-BodyT">
        <div class="row">
          {% for articulo in Articulo %}
          
          <div id="producto" class="card col-lg-2 col-md-4 col-sm-6">
            <img src="{{ articulo.img }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5>Precio: {{ articulo.Presio_P }}</h5>
              <h5 class="card-title">{{ articulo.Nombre_P }}</h5>
              <p class="card-text">{{ articulo.Descripcion }}</p>
              <p class="stock">disponible {{ articulo.Cantidad }}</p>
              <form method="post" action="{% url 'index:carrito' %}">
                {% csrf_token %}
                <input type="hidden" name="producto_id" value="{{ articulo.Id_producto }}">
                <input id="cm" class="btn" type="submit" value="Agregar al carrito">
            </form>
            </div>
          </div>
          {% endfor %}
        </div>
        </div>
      </div>
      </div>
      
    </div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src={%static "js/consumoAPI.js"%}></script>
</body>
</html>
